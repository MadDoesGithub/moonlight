<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/body.css}" rel="stylesheet"/>
    <script>
        window.onload = function () {
            window.history.pushState({}, document.title, "/" + window.location.href.substring(window.location.href.lastIndexOf('/') + 1).split("?")[0]);
        }
    </script>
    <title>moonlight</title>
</head>
<body>
<nav class="navbar fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 mono-700"><a th:href="@{/}" class="text-decoration-none text-white">moonlight</a></span>
    </div>
</nav>
<div id="content-container" class="container-fluid">
    <p class="mono-700 fs-1 text-center" style="color: orange;" th:text="${error}"></p>
    <p class="mono-400 fs-2 text-center text-white" th:text="${content}"></p>
</div>
</body>
</html>
