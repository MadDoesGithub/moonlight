<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/body.css}" rel="stylesheet"/>
    <script th:src="@{/js/index.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <title>moonlight</title>
</head>
<body>
<nav class="navbar fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 mono-700"><a th:href="@{/}" class="text-decoration-none text-white">moonlight</a></span>
    </div>
</nav>
<div id="content-container" class="container-fluid">
    <div id="text-body">
        <span class="mono-400 fs-1 text-white" id="anim"></span>
    </div>
    <form action="#" th:action="@{/retrieve}" method="post">
        <div class="mb-3 mt-5">
            <label for="input" class="form-label text-white mono">ID or URL to retrieve</label>
            <input type="text" class="form-control mono bg-dark text-white" id="input" name="input" required>
        </div>
        <button type="submit" class="btn btn-dark mono shadow-lg">Retrieve</button>
    </form>
    <form action="#" th:action="@{/put}" method="post">
        <div class="mb-3 mt-3">
            <label for="input2" class="form-label text-white mono">or paste here</label>
            <textarea class="form-control mono bg-dark text-white" id="input2" name="input" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark mono shadow-lg">Submit</button>
    </form>
</div>
</body>
</html>
